version: "3.9"
services:
  backend:
    build: .
    volumes:
      - .:/app
    ports:
      - 8001:8000
    depends_on:
      - db
      - redis

  db:
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: portfolio
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33067:3306

  redis:
    image: redis
    ports:
      - 63799:6379
